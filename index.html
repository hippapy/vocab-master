    --accent: #3b82f6;
    --accent-hover: #2563eb;
    --accent-light: #3b82f620;
    --green: #22c55e;

  /* Header */

    position: sticky;
    top: 0;

  .header h1 {

    font-weight: 700;
    background: linear-gradient(135deg, var(--accent), #a855f7);

    -webkit-text-fill-color: transparent;

  .header .stats-badge {

    border-radius: 20px;
    font-size: 13px;

  .header .stats-badge strong {

  /* Tabs */
  .tabs {

    gap: 4px;
    padding: 12px 24px;
    background: var(--surface);
    border-bottom: 1px solid var(--border);

  .tab-btn {
    padding: 10px 20px;
    border: none;
    background: transparent;
    color: var(--text-dim);
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;

  }

  .tab-btn:hover { background: var(--surface2); color: var(--text); }
  .tab-btn.active { background: var(--accent); color: white; }

  /* Main */
  .main { max-width: 800px; margin: 0 auto; padding: 24px; }
  .tab-content { display: none; }
  .tab-content.active { display: block; }

  /* Search */

    gap: 10px;
    margin-bottom: 24px;
  }

  .search-box input {

    padding: 14px 18px;
    border: 2px solid var(--border);
    border-radius: var(--radius);
    background: var(--surface);
    color: var(--text);

    outline: none;
    transition: border-color 0.2s;
  }

  .search-box input:focus { border-color: var(--accent); }

  .search-box input::placeholder { color: var(--text-muted); }

  .btn {
    padding: 12px 24px;
    border: none;
    border-radius: var(--radius);
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    white-space: nowrap;
  }

  .btn-primary { background: var(--accent); color: white; }
  .btn-primary:hover { background: var(--accent-hover); transform: translateY(-1px); }
  .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

  .btn-success { background: var(--green); color: white; }
  .btn-success:hover { background: #16a34a; }

  .btn-danger { background: var(--red); color: white; }
  .btn-danger:hover { background: #dc2626; }

  .btn-ghost {

  .quiz-choices {

  .quiz-choice {

  .quiz-choice.wrong {

  }

  .quiz-choice:disabled { cursor: default; }
  .quiz-choice:disabled:hover { border-color: var(--border); background: transparent; }
  .quiz-choice.correct:hover { background: var(--green-light); border-color: var(--green); }
  .quiz-choice.wrong:hover { background: var(--red-light); border-color: var(--red); }

  .quiz-result {
    text-align: center;

  }

  .quiz-score {
    font-size: 64px;

    margin-bottom: 10px;
  }

  .quiz-result p { color: var(--text-dim); margin-bottom: 24px; }

  .quiz-next-btn {

  /* Import/Export */
  .data-section {

    border-top: 1px solid var(--border);

  /* Empty State */
  .empty-state {

  .empty-state .icon { font-size: 48px; margin-bottom: 16px; }

  /* Toast */
  .toast {

    bottom: 24px;

  @keyframes slideUp {

  /* Sort select */
  select {

    background: var(--surface);

  /* Responsive */
  @media (max-width: 600px) {
    .main { padding: 16px; }
    .search-box { flex-direction: column; }
    .result-header { flex-direction: column; align-items: flex-start; }
    .quiz-modes { flex-direction: column; align-items: center; }
    .tabs { overflow-x: auto; }
  }
</style>

<script>
// ==================== State ====================
let words = JSON.parse(localStorage.getItem('vocabMaster') || '[]');
let currentAudio = null;

// ==================== Tabs ====================
document.querySelectorAll('.tab-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById('tab-' + btn.dataset.tab).classList.add('active');

    if (btn.dataset.tab === 'archive') renderArchive();
    if (btn.dataset.tab === 'quiz') renderQuizSetup();
  });
});

// ==================== Search ====================
const searchInput = document.getElementById('searchInput');
const searchBtn = document.getElementById('searchBtn');
const searchResult = document.getElementById('searchResult');

searchBtn.addEventListener('click', () => searchWord());
searchInput.addEventListener('keydown', e => {
  if (e.key === 'Enter') searchWord();
});

async function searchWord(word) {
  word = word || searchInput.value.trim().toLowerCase();
  if (!word) return;
  searchInput.value = word;

  searchResult.innerHTML = '<div class="loading"><div class="spinner"></div>ê²€ìƒ‰ ì¤‘...</div>';

  try {
    const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(word)}`);
    if (!res.ok) throw new Error('not found');
    const data = await res.json();
    renderResult(data[0]);
  } catch (e) {
    searchResult.innerHTML = `<div class="error-msg">
      "${word}" ë‹¨ì–´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.<br>
      <span style="font-size:13px;margin-top:8px;display:block;color:var(--text-dim)">ì² ìë¥¼ í™•ì¸í•˜ê³  ë‹¤ì‹œ ì‹œë„í•´ë³´ì„¸ìš”.</span>
    </div>`;
  }
}

function renderResult(entry) {
  const word = entry.word;
  const phonetic = entry.phonetics?.find(p => p.text)?.text || '';
  const audioUrl = entry.phonetics?.find(p => p.audio)?.audio || '';
  const saved = words.some(w => w.word === word);

  let html = `
    <div class="result-card">
      <div class="result-header">
        <div>
          <span class="result-word">${word}</span>
          <span class="result-phonetic">${phonetic}</span>
        </div>
        <div class="result-actions">
          <button class="btn btn-ghost btn-icon" onclick="playPronunciation('${word}', '${audioUrl}')" title="ë°œìŒ ë“£ê¸°">
            ğŸ”Š
          </button>
          ${saved
            ? '<button class="btn btn-ghost btn-sm" disabled>ì €ì¥ë¨ âœ“</button>'
            : `<button class="btn btn-success btn-sm" onclick='saveWord(${JSON.stringify(JSON.stringify(entry))})'>ë‹¨ì–´ì¥ì— ì¶”ê°€</button>`
          }
        </div>
      </div>`;

  entry.meanings.forEach(meaning => {
    html += `<div class="meaning-group">
      <span class="pos-tag">${meaning.partOfSpeech}</span>`;

    meaning.definitions.slice(0, 4).forEach(def => {
      html += `<div class="definition-item">
        <div class="definition-text">${def.definition}</div>
        ${def.example ? `<div class="definition-example">"${def.example}"</div>` : ''}
        ${def.synonyms?.length ? `<div class="synonyms-section">ìœ ì˜ì–´: ${def.synonyms.slice(0, 5).map(s => `<span onclick="searchWord('${s}')">${s}</span>`).join(', ')}</div>` : ''}
      </div>`;
    });

    if (meaning.synonyms?.length) {
      html += `<div class="synonyms-section" style="margin-top:10px">
        ìœ ì˜ì–´: ${meaning.synonyms.slice(0, 8).map(s => `<span onclick="searchWord('${s}')">${s}</span>`).join(', ')}
      </div>`;
    }

    html += '</div>';
  });

  if (saved) {
    html += '<div class="already-saved">ì´ë¯¸ ë‹¨ì–´ì¥ì— ì €ì¥ëœ ë‹¨ì–´ì…ë‹ˆë‹¤</div>';
  }

  html += '</div>';
  searchResult.innerHTML = html;
}

// ==================== Pronunciation ====================
function playPronunciation(word, audioUrl) {
  if (currentAudio) {
    currentAudio.pause();
    currentAudio = null;
  }

  if (audioUrl) {
    currentAudio = new Audio(audioUrl);
    currentAudio.play().catch(() => fallbackTTS(word));
  } else {
    fallbackTTS(word);
  }
}

function fallbackTTS(word) {
  const utterance = new SpeechSynthesisUtterance(word);
  utterance.lang = 'en-US';
  utterance.rate = 0.9;
  speechSynthesis.cancel();
  speechSynthesis.speak(utterance);
}

// ==================== Save / Manage Words ====================
function saveWord(entryJson) {
  const entry = JSON.parse(entryJson);
  const wordData = {
    word: entry.word,
    phonetic: entry.phonetics?.find(p => p.text)?.text || '',
    audioUrl: entry.phonetics?.find(p => p.audio)?.audio || '',
    meanings: entry.meanings,
    savedAt: new Date().toISOString()
  };

  if (words.some(w => w.word === wordData.word)) {
    showToast('ì´ë¯¸ ì €ì¥ëœ ë‹¨ì–´ì…ë‹ˆë‹¤');
    return;
  }

  words.push(wordData);
  saveToStorage();
  updateWordCount();
  showToast(`"${wordData.word}" ì €ì¥ ì™„ë£Œ!`);

  // Re-render result to update button
  searchWord(wordData.word);
}

// ==================== Archive ====================
function renderArchive() {
  const container = document.getElementById('wordList');
  const search = document.getElementById('archiveSearch').value.toLowerCase();
  const sort = document.getElementById('archiveSort').value;

  let filtered = words.filter(w =>
    w.word.includes(search) ||
    w.meanings.some(m => m.definitions.some(d => d.definition.toLowerCase().includes(search)))
  );

  if (sort === 'newest') filtered.sort((a, b) => new Date(b.savedAt) - new Date(a.savedAt));
  if (sort === 'oldest') filtered.sort((a, b) => new Date(a.savedAt) - new Date(b.savedAt));
  if (sort === 'alpha') filtered.sort((a, b) => a.word.localeCompare(b.word));

  if (filtered.length === 0) {
    container.innerHTML = `<div class="empty-state">
      <div class="icon">ğŸ“š</div>
      <p>${search ? 'ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤' : 'ì•„ì§ ì €ì¥ëœ ë‹¨ì–´ê°€ ì—†ìŠµë‹ˆë‹¤'}<br>
      <span style="font-size:13px;color:var(--text-muted)">${search ? '' : '"ë‹¨ì–´ ê²€ìƒ‰" íƒ­ì—ì„œ ë‹¨ì–´ë¥¼ ì¶”ê°€í•´ë³´ì„¸ìš”'}</span></p>

function showWordDetail(word) {
  const w = words.find(x => x.word === word);

        <button class="btn btn-danger btn-sm" onclick="deleteWord('${w.word}')">ì‚­ì œ</button>

  w.meanings.forEach(meaning => {
    html += `<div class="meaning-group">

    ì €ì¥ì¼: ${new Date(w.savedAt).toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric' })}

  document.getElementById('modalContent').innerHTML = html;
  document.getElementById('detailModal').classList.add('active');
}

function startQuiz(mode) {
  const total = Math.min(10, words.length);
  const shuffled = [...words].sort(() => Math.random() - 0.5);
  const questions = shuffled.slice(0, total);

  quizState = {
    mode,
    questions,
    current: 0,
    score: 0,

    answered: false

}

function renderQuizQuestion() {
  const container = document.getElementById('quizContent');
  const { mode, questions, current, score, total } = quizState;

  if (current >= total) {
    renderQuizResult();
    return;
  }

  const q = questions[current];
  const firstDef = q.meanings[0]?.definitions[0]?.definition || '';

  // Generate 4 choices
  const otherWords = words.filter(w => w.word !== q.word).sort(() => Math.random() - 0.5).slice(0, 3);

  let choices;
  if (mode === 'wordToMeaning') {
    choices = [

      ...otherWords.map(w => ({
        text: w.meanings[0]?.definitions[0]?.definition || 'â€”',

  } else {

  choices.sort(() => Math.random() - 0.5);

  let promptLabel, promptText;
  if (mode === 'wordToMeaning') {

  } else if (mode === 'meaningToWord') {

    promptText = firstDef;

        </div>

        ${mode !== 'listening' ? '' : `<button class="btn btn-ghost btn-sm" onclick="playPronunciation('${q.word}', '${q.audioUrl}')" style="margin-bottom:16px">ë‹¤ì‹œ ë“£ê¸°</button>`}

}

function answerQuiz(btn, correct) {
  if (quizState.answered) return;
  quizState.answered = true;

  if (correct) quizState.score++;

  // Highlight correct/wrong
  document.querySelectorAll('.quiz-choice').forEach(b => {

  if (!correct) btn.classList.add('wrong');

  // Next question after delay
  setTimeout(() => {

    renderQuizQuestion();
  }, 1200);
}

// ==================== Import / Export ====================
function exportWords() {
  if (words.length === 0) {
    showToast('ë‚´ë³´ë‚¼ ë‹¨ì–´ê°€ ì—†ìŠµë‹ˆë‹¤');
    return;
  }
  const data = JSON.stringify(words, null, 2);
  const blob = new Blob([data], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `vocab-master-${new Date().toISOString().slice(0, 10)}.json`;
  a.click();
  URL.revokeObjectURL(url);
  showToast('ë‚´ë³´ë‚´ê¸° ì™„ë£Œ');
}

function importWords(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const imported = JSON.parse(e.target.result);
      if (!Array.isArray(imported)) throw new Error();

      let added = 0;
      imported.forEach(w => {
        if (w.word && !words.some(x => x.word === w.word)) {
          words.push(w);
          added++;
        }
      });

      saveToStorage();
      updateWordCount();
      renderArchive();
      showToast(`${added}ê°œ ë‹¨ì–´ ê°€ì ¸ì˜¤ê¸° ì™„ë£Œ (ì¤‘ë³µ ì œì™¸)`);
    } catch {
      showToast('ì˜¬ë°”ë¥¸ JSON íŒŒì¼ì´ ì•„ë‹™ë‹ˆë‹¤');
    }
  };
  reader.readAsText(file);
  event.target.value = '';
}

// ==================== Toast ====================
function showToast(msg) {
  const existing = document.querySelector('.toast');
  if (existing) existing.remove();

  const toast = document.createElement('div');
  toast.className = 'toast';
  toast.textContent = msg;
  document.body.appendChild(toast);
  setTimeout(() => toast.remove(), 2500);
}
